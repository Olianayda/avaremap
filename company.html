</header>

<div class="container">
    <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
        <a href="index.html" class="cta-btn" style="background: #f1f5f9; color: #334155; border: 1px solid #e2e8f0;">&larr; Back on Map</a>
        <a href="search.html" class="cta-btn" style="background: #f1f5f9; color: #334155; border: 1px solid #e2e8f0;">Check all companies &rarr;</a>
    </div>
    
    <div class="grid">

<div class="developer-tag">Developed by <a href="https://avareit.com" target="_blank">avareit.com</a></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="data.js"></script>
<script>
    // ... Keep your existing script logic here ...
    // (If you need the script block again, let me know, but the previous one works fine)
    const urlParams = new URLSearchParams(window.location.search);
    const companyId = urlParams.get('id');
    const company = companies.find(c => c.id === companyId);

    if (!company) {
        document.body.innerHTML = "<div class='container'><h2>Company not found.</h2></div>";
    } else {
        const container = document.getElementById('info-container');
        const servicesHtml = company.services.map(s => `<span class="service-pill">${s}</span>`).join('');
        
        let typeLabel = "Partner";
        if(company.type === 'validated') typeLabel = "Validated Case Study";
        if(company.type === 'testing') typeLabel = "Open for Test";
        
        container.innerHTML = `
            <div class="profile-header">
                <img src="${company.image}" class="profile-img" alt="${company.name}">
                <div>
                    <h1 style="font-size: 2rem; line-height: 1;">${company.name}</h1>
                    <span class="tag ${company.type}">${typeLabel}</span>
                    <p style="color: #64748b; margin-top: 5px;">${company.shortTitle}</p>
                </div>
            </div>
            <div class="detail-row"><label>Description</label><p>${company.description}</p></div>
            <div class="detail-row"><label>Animal Types</label><p>${company.animalTypes.join(", ")}</p></div>
            <div class="detail-row"><label>Services</label><div class="services-list">${servicesHtml}</div></div>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #e2e8f0;">
            <div class="detail-row">
                <label>Contact</label>
                <p>ğŸ“ ${company.address}</p>
                <p>ğŸ“ ${company.phone}</p>
                <p>âœ‰ï¸ <a href="mailto:${company.email}">${company.email}</a></p>
                <p>ğŸŒ <a href="${company.website}" target="_blank">${company.website}</a></p>
            </div>
        `;

        const miniMap = L.map('mini-map').setView([company.lat, company.lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(miniMap);
        L.marker([company.lat, company.lng]).addTo(miniMap).bindPopup(company.name).openPopup();
    }
</script>
</body>
</html>
